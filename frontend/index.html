<!DOCTYPE html>
<html>
  <head>
    <title>Computer Vision App</title>
    <style>
      body {
        text-align: center;
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
      }
      video,
      img {
        border: 2px solid #444;
        margin: 10px;
        max-width: 640px;
      }
      video {
        transform: scaleX(-1);
      }
      canvas {
        display: none;
      }
      select,
      input,
      button {
        padding: 6px;
        margin: 8px;
        font-size: 14px;
      }
      #detected {
        margin-top: 20px;
        font-size: 18px;
        color: #0f0;
      }
      #extraImages img {
        margin: 10px;
        max-width: 200px;
        border: 2px solid #0f0;
        border-radius: 8px;
      }
      #objectSearch {
        display: none;
      }
    </style>
  </head>

  <body>
    <h1>Gesture & Vision Interface</h1>

    <select id="mode">
      <option value="gesture">Gesture</option>
      <option value="sign">Sign</option>
      <option value="draw">Draw</option>
      <option value="mouse">Mouse</option>
      <option value="pose">Pose</option>
      <option value="object">Object Detection</option>
      <option value="face">Face Detection</option>
    </select>

    <input
      type="text"
      id="objectSearch"
      placeholder="Enter object (e.g., cup, chair)"
    />

    <br />
    <input type="file" id="faceUpload" accept="image/*" />
    <br />

    <video id="video" autoplay></video>
    <img id="output" />
    <canvas id="canvas"></canvas>

    <div id="detected"></div>

    <div id="extraImages">
      <h3>Captured Results</h3>
      <div>
        <img id="snapshot" />
        <img id="sketch" />
      </div>
      <div id="objectGallery"></div>
    </div>

    <script>
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const output = document.getElementById("output");
      const modeSelect = document.getElementById("mode");
      const detectedDiv = document.getElementById("detected");
      const faceUpload = document.getElementById("faceUpload");
      const snapshotImg = document.getElementById("snapshot");
      const sketchImg = document.getElementById("sketch");
      const objectInput = document.getElementById("objectSearch");
      const objectGallery = document.getElementById("objectGallery");

      let lastObjectShown = null;

      // Restore last mode
      window.onload = () => {
        const savedMode = localStorage.getItem("selectedMode");
        if (savedMode) modeSelect.value = savedMode;
        toggleObjectInput();
      };

      modeSelect.addEventListener("change", () => {
        localStorage.setItem("selectedMode", modeSelect.value);
        toggleObjectInput();
      });

      function toggleObjectInput() {
        objectInput.style.display =
          modeSelect.value === "object" ? "inline-block" : "none";
      }

      // Upload reference face
      faceUpload.addEventListener("change", () => {
        const file = faceUpload.files[0];
        if (!file) return;
        const formData = new FormData();
        formData.append("image", file);

        fetch("http://127.0.0.1:5000/upload_face", {
          method: "POST",
          body: formData,
        })
          .then((res) => res.json())
          .then((data) => alert(data.status || data.error))
          .catch((err) => console.error("Upload error:", err));
      });

      // Start webcam
      navigator.mediaDevices
        .getUserMedia({ video: { facingMode: "user" } })
        .then((stream) => (video.srcObject = stream));

      // Poll backend every 200 ms
      setInterval(() => {
        if (video.videoWidth === 0) return;
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        ctx.save();
        ctx.scale(-1, 1);
        ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
        ctx.restore();

        const dataURL = canvas.toDataURL("image/jpeg");
        const objName = objectInput.value.trim().toLowerCase();

        fetch("http://127.0.0.1:5000/process", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            image: dataURL,
            mode: modeSelect.value,
            object_name: objName,
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.image) output.src = data.image;

            if (data.detected?.length) {
              detectedDiv.innerText = "Detected: " + data.detected.join(", ");
            } else detectedDiv.innerText = "";

            if (data.snapshot) snapshotImg.src = data.snapshot;
            if (data.sketch) sketchImg.src = data.sketch;

            if (
              data.object_snapshot &&
              data.object_snapshot !== lastObjectShown
            ) {
              const img = document.createElement("img");
              img.src = data.object_snapshot;
              img.alt = "Detected Object";
              objectGallery.appendChild(img);
              lastObjectShown = data.object_snapshot;
            }
          })
          .catch((err) => console.error("Fetch error:", err));
      }, 200);
    </script>
  </body>
</html>
