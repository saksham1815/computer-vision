<!DOCTYPE html>
<html>
  <head>
    <title>Gesture & Vision Interface with Location</title>
    <style>
      body {
        text-align: center;
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
      }
      .video-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
        margin-top: 10px;
      }

      #mainVideo,
      #previewVideo {
        border: 2px solid #444;
        border-radius: 10px;
        object-fit: cover;
      }

      #mainVideo {
        width: 500px;
        height: 500px;
        transform: scaleX(-1);
        /* #mirror webcam; */
      }

      #previewVideo {
        width: 500px;
        height: 500px;
      }

      #detected {
        margin-top: 10px;
        font-size: 18px;
        color: #0f0;
      }
      #geoInfo {
        font-size: 16px;
        color: #0ff;
      }
      #extraImages img {
        margin: 10px;
        max-width: 200px;
        border: 2px solid #0f0;
        border-radius: 8px;
      }
      #objectSearch {
        display: none;
      }
    </style>
  </head>

  <body>
    <h1>Gesture & Vision Interface üåç</h1>

    <select id="mode">
      <option value="gesture">Gesture</option>
      <option value="sign">Sign</option>
      <option value="draw">Draw</option>
      <option value="mouse">Mouse</option>
      <option value="pose">Pose</option>
      <option value="object">Object Detection</option>
      <option value="face">Face Detection</option>
      <option value="emotion">Emotion Detection</option>
      <option value="ocr">Text Extraction (OCR)</option>
    </select>

    <input id="objectSearch" placeholder="Enter object (e.g. chair, cup)" />
    <br />
    <input type="file" id="faceUpload" accept="image/*" />
    <br />

    <div class="video-container">
      <video id="mainVideo" autoplay playsinline></video>
      <img id="previewVideo" />
    </div>

    <canvas id="canvas" style="display: none"></canvas>

    <div id="detected"></div>
    <div id="geoInfo"></div>

    <div id="extraImages">
      <h3>Captured Results</h3>
      <img id="snapshot" />
      <img id="sketch" />
      <div id="objectGallery"></div>
    </div>

    <script>
      const video = document.getElementById("mainVideo");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const output = document.getElementById("previewVideo");
      const modeSelect = document.getElementById("mode");
      const detectedDiv = document.getElementById("detected");
      const faceUpload = document.getElementById("faceUpload");
      const snapshotImg = document.getElementById("snapshot");
      const sketchImg = document.getElementById("sketch");
      const objectInput = document.getElementById("objectSearch");
      const objectGallery = document.getElementById("objectGallery");
      const geoDiv = document.getElementById("geoInfo");

      let latitude = null,
        longitude = null,
        lastObjectShown = null,
        lastSentTime = 0;
      const SEND_INTERVAL = 200; // ~5 FPS for smoother experience

      // Get geolocation once
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          latitude = pos.coords.latitude;
          longitude = pos.coords.longitude;
        });
      }

      function toggleObjectInput() {
        objectInput.style.display =
          modeSelect.value === "object" ? "inline-block" : "none";
      }
      modeSelect.addEventListener("change", toggleObjectInput);
      toggleObjectInput();

      // Upload reference face
      faceUpload.addEventListener("change", () => {
        const file = faceUpload.files[0];
        if (!file) return;
        const formData = new FormData();
        formData.append("image", file);
        fetch("http://127.0.0.1:5000/upload_face", {
          method: "POST",
          body: formData,
        })
          .then((res) => res.json())
          .then((data) => alert(data.status || data.error))
          .catch((err) => console.error("Upload error:", err));
      });

      // Start webcam
      navigator.mediaDevices
        .getUserMedia({ video: { facingMode: "user" } })
        .then((stream) => (video.srcObject = stream));

      // Smooth async loop (throttled)
      async function processFrame() {
        const now = performance.now();
        if (now - lastSentTime < SEND_INTERVAL) {
          requestAnimationFrame(processFrame);
          return;
        }
        lastSentTime = now;

        if (!video.videoWidth) {
          requestAnimationFrame(processFrame);
          return;
        }

        // Resize to smaller frame for faster processing
        const scaledWidth = 320;
        const scaledHeight =
          (video.videoHeight / video.videoWidth) * scaledWidth;
        canvas.width = scaledWidth;
        canvas.height = scaledHeight;

        ctx.save();
        ctx.scale(-1, 1);
        ctx.drawImage(video, -scaledWidth, 0, scaledWidth, scaledHeight);
        ctx.restore();

        const dataURL = canvas.toDataURL("image/jpeg", 0.6);
        const objName = objectInput.value.trim().toLowerCase();

        try {
          const res = await fetch("http://127.0.0.1:5000/process", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              image: dataURL,
              mode: modeSelect.value,
              object_name: objName,
              latitude: latitude,
              longitude: longitude,
            }),
          });
          const data = await res.json();

          if (data.image) output.src = data.image;
          if (data.detected?.length) {
            const first = data.detected[0];
            let color = "white";
            if (first === "happy") color = "limegreen";
            else if (first === "sad") color = "skyblue";
            else if (first === "angry") color = "red";
            detectedDiv.style.color = color;
            detectedDiv.innerText = "Detected: " + data.detected.join(", ");
          } else detectedDiv.innerText = "";

          if (data.geo_info?.latitude)
            geoDiv.innerText = `üìç Location: ${data.geo_info.latitude}, ${data.geo_info.longitude}`;

          if (data.snapshot) snapshotImg.src = data.snapshot;
          if (data.sketch) sketchImg.src = data.sketch;

          if (
            data.object_snapshot &&
            data.object_snapshot !== lastObjectShown
          ) {
            const img = document.createElement("img");
            img.src = data.object_snapshot;
            img.alt = "Detected Object";
            objectGallery.appendChild(img);
            lastObjectShown = data.object_snapshot;
          }
        } catch (err) {
          console.error("Fetch error:", err);
        }

        requestAnimationFrame(processFrame);
      }

      requestAnimationFrame(processFrame);
    </script>
  </body>
</html>
